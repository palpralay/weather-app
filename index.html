<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="shine.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" id="searchInput"  placeholder="Enter city name" />
        <span>  
          <i class="fa-solid fa-magnifying-glass-location"></i>
        </span>
      </div>
      <div class="weather">
        <img src="./img/images/rain.png" class="weather-icon"/>
        <h1 class="temperature">25Â°C</h1> 
        <!-- <h3 class="description">Rain</h3> -->
        <h2 class="location">Mumbai</h2>
        <div class="details">
            <div class="col">
                <img src="./img/images/humidity.png" alt="">
                <div>
                    <div class="humidity">50%</div>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="col">
              <img src="./img/images/wind.png" alt="">
              <div>
                  <div class="wind">50km/h</div>
                  <p>Wind Speed</p>
              </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.8.0/vanilla-tilt.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
